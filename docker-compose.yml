# Docker Compose para InventoX
services:
  web:
    build: .
    ports:
      - "80:80"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_PORT=${DB_PORT}
    volumes:
      - ./uploads:/var/www/html/uploads
    depends_on:
      - db

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: inventox
      MYSQL_USER: inventox
      MYSQL_PASSWORD: inventox123
    ports:
      - "3307:3306"  # Porta 3307 no host para evitar conflito com MySQL nativo
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: